<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div id="input-box-container">
      <!-- Your input box will be dynamically added here -->
    </div>
    <div id="firebaseui-auth-container">
      <div id="profile">
        <div id="gProfile">
          <img
            id="profile-image"
            src="./emptyProfile.png"
            width="50"
            height="50"
            alt=""
          />
        </div>
      </div>
      <div contenteditable="true" class="auth_name" id="name"></div>
      <button id="signOut">Sign out</button>
      <div id="loader"></div>
    </div>
    <script src="week5.js" type="module"></script>
  </body>
</html>
